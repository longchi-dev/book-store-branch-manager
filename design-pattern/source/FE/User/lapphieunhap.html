<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookverse</title>
    <link rel="icon" type="image/x-icon" href="../Assects/images/cute.png">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Boostrap separate -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Include side bar -->
    <!-- <script>
        $(function () {
            $("#includedSidebar").load("nav.html");
        });
    </script> -->
    <link rel="stylesheet" href="/Assects/style.css">

    <!-- scripts -->
    <script src="../Admin/services/SanPhamServices.js"></script>
    <script src="../Admin/models/SanPham.js"></script>
    <script src="../Admin/models/QLSanPham.js"></script>
    <script src="../Admin/services/QLSanPhamServices.js"></script>
    <script src="../Admin/services/SanPhamServices.js"></script>
    <script src="../Admin/services/PhieuNhapServices.js"></script>
    <script src="../Admin/services/GeneralServices.js"></script>


</head>
<style>
    .trans:hover {
        background-color: #fff8;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div id="includedSidebar"></div>
            </div>
            <div class="col py-3" name="content">
                <main class="table">
                    <section class="table__header">
                        <h1>Lập phiếu nhập hàng</h1>
                        <div class="d-flex justify-content-end">
                            <div class="trans p-2 ">
                                <button type="submit" name="refresh" class="btn text-white"
                                    style="background-color: rgb(131, 5, 5)" onclick=" clearSessionProductArray()">
                                    <i class="bi bi-plus-circle-dotted"></i> &nbsp&nbspLàm mới
                                </button>
                            </div>
                            <div class="trans p-2">
                                <button type="button" class="btn text-white" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal2" style="background-color: rgb(131, 5, 5)">
                                    <i class="bi bi-plus-circle-dotted"></i> &nbsp&nbspThêm sản phẩm
                                </button>
                            </div>
                        </div>
                    </section>
                    <section class="table__body">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên mặt hàng</th>
                                    <th>Thể loại</th>
                                    <th>Loại mặt hàng</th>
                                    <th>Tác giả</th>
                                    <th>Thương hiệu</th>
                                    <th>Giá nhập</th>
                                    <th>Số lượng</th>
                                    <th>Tổng tiền</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                        <div class="fw-bold fw-4 p-2" id="totalImportPricing"></div>

                        <div class="pt-2 d-flex justify-content-between">
                            <div class="time d-flex">
                                <span class="fw-bold fw-5">Ngày nhập:&nbsp</span>
                                <input id="datepicker" width="276" required onchange="checkValidDate()" />
                            </div>
                            <!-- onclick="getDate()" -->
                            <div class="trans">
                                <button type="button" class="btn m-2 text-white" id="createimport"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    style="background-color: rgb(131, 5, 5)">
                                    <i class=" bi bi-plus-circle-dotted"></i> &nbsp&nbspTạo phiếu nhập
                                </button>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <!-- main js -->
    <script src="../Assects/UserJS/lapphieunhap.js"></script>
    <script src="/Assects/script.js"></script>
</body>

<!-- Modal xác nhận lập phiếu -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="" method="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận lập phiếu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div class="fw-bold">Xác nhận lập phiếu nhập mới?</div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="dateImport" value="">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="handleImport()">Nhập</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal thêm sách -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="" method="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <select class="form-select" aria-label="Default select example" id="listProduct"
                        onchange="checkSelect()">
                        <option selected>Chọn sản phẩm</option>
                        <!-- danh sách sản phẩm -->
                    </select>
                    <label for="count" class="pt-3">Số lượng</label>
                    <input name="count" value='' type="number" class="form-control" id="count" required>
                    <label for="price" class="pt-3">Giá nhập</label>
                    <input name="price" value='' type="text" class="form-control" id="price" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="addProductToSession($('#listProduct').val())">Nhập</button>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
