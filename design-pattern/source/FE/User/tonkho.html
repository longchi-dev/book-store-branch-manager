<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div id="includedSidebar" style="height: 100%;"></div>
            </div>
            <div class="col py-3" name="content">
                <main class="table">
                    <section class="table__header">
                        <h1>Quản lí tồn kho</h1>
                        <div class="input-group">
                            <input name="key" value="" type="search" id="key" placeholder="Tìm..."
                                onchange="checkInputEmpty()" />
                            <button type="button" class="btn border-0" onclick="getQLSPsBy()">
                                <i class="bi bi-search"></i>&nbsp
                            </button>
                        </div>
                        <div class="export__file">
                            <label for="export-file" class="export__file-btn" title="Export File"></label>
                            <input type="checkbox" id="export-file">
                            <div class="export__file-options">
                                <label for="export-file" id="toPDF">PDF <img src="/Assects/images/pdf.png"
                                        alt=""></label>
                                <label for="export-file" id="toEXCEL">EXCEL <img src="/Assects/images/excel.png"
                                        alt=""></label>
                            </div>
                        </div>
                    </section>
                    <section class="table__body" id="form-print">
                        <table id="data">
                            <thead>
                                <tr>
                                    <th> Id </th>
                                    <th> Tên mặt hàng </th>
                                    <th> Loại sản phẩm </th>
                                    <th> Thương hiệu </th>
                                    <th> Tác giả </th>
                                    <th> Thể loại </th>
                                    <th> Giá nhập </th>
                                    <th> Số lượng </th>
                                    <th> Hạn tồn </th>
                                    <th> Trạng thái </th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                        <div class="fw-bold fw-4" id="totalRefundPricing"></div>
                        <div class="fw-bold fw-4" id="totalIncomePricing"></div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <!-- main js -->
    <script src="../Assects/UserJS/tonkho.js"></script>
    <script src="/Assects/script.js"></script>
</body>
